version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: toki-postgres
    environment:
      POSTGRES_DB: toki_db
      POSTGRES_USER: toki_user
      POSTGRES_PASSWORD: toki_password_2025
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/config/database-setup.sql:/docker-entrypoint-initdb.d/01-init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U toki_user -d toki_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: toki-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@toki.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data: 